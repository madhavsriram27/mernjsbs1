<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>BS Task 6</title>
    <style>
        .container {
            margin-top: 100px;
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: lightgrey;
            border: 2px solid lightgrey;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="was-validated">
            <div class="mb-3">
                <label for="validationServer01" class="form-label"><b>Name</b></label>
                <input type="text" class="form-control" id="validationServer01" required>
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>

            <div class="mb-3">
                <label for="validationServer02" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" id="validationServer02" required>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>

            <div class="mb-3">
                <label for="validationServer03" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="validationServer03" required>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>

            <div class="mb-3">
                <label for="validationServer04" class="form-label"><b>Hobbies (Optional)</b></label>
                <select class="form-select" id="validationServer04">
                    <option selected disabled value=""></option>
                    <option value="Walking">Walking</option>
                    <option value="Coding">Coding</option>
                    <option value="Reading">Reading</option>
                    <option value="Painting">Painting</option>
                    <option value="Playing">Playing</option>
                </select>
            </div>

            <div class="mb-3 text-center">
                <button class="btn btn-danger" type="submit" style="width:100%">Submit form</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
